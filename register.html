<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleregister.css">

</head>

<body>
    <div class="wrapper">
        <form id="formulario">
            <h1>Registrate</h1>

            <div class="input-box">
                <div class="input-field">
                    <input id="fullName" type="text" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input id="userName" type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input id="email" type="email" placeholder="Email" required>
                        <i class='bx bxl-gmail'></i>
                    </div>
                    <div class="input-field">
                        <input id="phone"  type="number" placeholder="Phone Number" required>
                        <i class='bx bxs-phone'></i>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-field">
                        <input id="password2" type="password" placeholder="Confirm Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                </div>
            </div>

            <label><input type="checkbox">Â¿me das permiso de robar tus datos y venderlos, digo digo guardarlos.?</label>
            <button id="submit" type="submit" class="btn">Registrate</button>
        </form>
    </div>



</body>

</html>
